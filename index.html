<!DOCTYPE html>

  <head>

          <div class="menu-item">
            <button id="html-btn" type="button">HTML</button>
          </div>
          <div class="menu-item">
            <button id="css-btn" type="button">CSS</button>
            <div class="submenu">
              <button id="css-sub-btn" type="button">CSS</button>
              <button id="tailwind-btn" type="button">Tailwind</button>
              <button id="scss-btn" type="button">Scss</button>
            </div>

          <div class="menu-item">
            <button id="js-btn" type="button">JavaScript</button>
          </div>
          <div class="menu-item">
            <button id="react-btn" type="button">React</button>
          </div>
          <div class="menu-item">
            <button id="node-btn" type="button">Node JS</button>
          </div>
          <div class="menu-item">
            <button id="ts-btn" type="button">TypeScript</button>
          </div>

        <div id="settings">

      <section id="top">

      </section>
      <section id="smallMenu">

          <button type="button" id="level2" class="smMenu">Level 2</button>
          <button type="button" id="level3" class="smMenu">Level 3</button>
          <button type="button" id="level4" class="smMenu">Level 4</button>
          <button type="button" id="level5" class="smMenu">Level 5</button>

        <div id="htmlMenu">

          <button type="button" id="level19" class="smMenu">Tailwind</button>
          <button type="button" id="level20" class="smMenu">Tailwind</button>
        </div>
        <div id="sassMenu">
          <button type="button" id="level21" class="smMenu">Scss</button>
          <button type="button" id="level22" class="smMenu">Scss</button>
          <button type="button" id="level23" class="smMenu">Scss</button>
          <button type="button" id="level24" class="smMenu">Scss</button>
          <button type="button" id="level25" class="smMenu">Scss</button>
        </div>
        <div id="jsMenu">
          <button type="button" class="smMenu">JavaScript</button>

          <button type="button" class="smMenu">JavaScript</button>
          <button type="button" class="smMenu">JavaScript</button>
          <button type="button" class="smMenu">JavaScript</button>
        </div>
        <div id="reactMenu">
          <button type="button" class="smMenu">React</button>

          <button type="button" class="smMenu">React</button>
          <button type="button" class="smMenu">React</button>

      <section id="mainContent">

          <div id="level-1-quizOptions" class="active">
            <button type="button" id="pos-btn" class="level-1">
              Part of Speech
            </button>

            </button>
            <button type="button" id="tenses-btn" class="level-1">

            </button>
            <button type="button" id="voice-btn" class="level-1">Voice</button>
            <button type="button" id="mood-btn" class="level-1">Mood</button>
          </div>
          <div id="level-2-quizOptions">

            </button>
            <button type="button" id="modifiers-btn" class="level-2">

            <button type="button" id="negation-btn" class="level-3">

            </button>
            <button type="button" id="reported-btn" class="level-5">

            </button>

            <!-- Level 1 -->
            <div id="partOfSpeech-Quiz" class="active">
              <button id="adjBtn" class="quizOptions-1" type="button">

                Subject

                class="quizOptions-1"

              <button id="simple_futureBtn" class="quizOptions-1" type="button">

                type="button">

              <button id="past_perfectBtn" class="quizOptions-1" type="button">

              <button

                class="quizOptions-1"
                type="button">

              <button id="appositivesBtn" class="quizOptions-1" type="button">
